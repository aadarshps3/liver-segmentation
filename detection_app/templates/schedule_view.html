<!DOCTYPE html>
{% load crispy_forms_tags %}
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">workers Schedules</h4>
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>SL NO.</th>
                          <th>NAME</th>
                          <th>DATE</th>
                          <th>STARTING TIME</th>
                          <th>ENDING TIME</th>
<!--                          <th>update</th>-->
<!--                          <th>Remove</th>-->
                        </tr>
                      </thead>
                      <tbody>
                      {% for s in schedule %}
                        <tr>
                          <td>{{forloop.counter}}</td>
                          <td>{{ s.doctor }}</td>
                          <td>{{ s.date }}</td>
                          <td>{{ s.start_time }}</td>
                          <td>{{ s.end_time }}</td>

                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                    <a class="btn btn-primary" href="{% url 'load_upload_page' %}">Back to main page</a>
                  </div>
                </div>
              </div>
            </div>
</body>
</html>
