{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">workers</h4>
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>User</th>
                          <th>NAME</th>
                          <th>CONTACT NO.</th>
                          <th>Email</th>
                          <th>ADDRESS</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for i in data %}
                        <tr>
                          <td>{{ i.user }}</td>
                          <td>{{ i.name }}</td>
                          <td>{{ i.phone_number }}</td>
                          <td>{{ i.email }}</td>
                          <td>{{ i.address }}</td>

                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
{% endblock %}
