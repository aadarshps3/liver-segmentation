<!DOCTYPE html>
<html>
{% load static %}
<head>


  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="Tooplate">
  <meta name="viewport" content="width=device-width initial-scale=1 maximum-scale=1">

<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">

<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
<link rel="stylesheet" href="{% static 'css/animate.css' %}">

<link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
<link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">


      <!-- MAIN CSS -->
     <link rel="stylesheet" href="{% static 'css/tooplate-style.css' %}">





<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}

input[type=text], input[type=password] {
  width: 20%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #10afa2;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 50%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 5px 5px;
  background-color: #f44336;
}

.imgcontainer {
  text-align: center;
  margin: 2px 2px 0;
}

img.avatar {
  width: 20%;
  border-radius: 20%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding: 5px 5px;
  padding-top: 6px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 100px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 20%;
  }
}
</style>
</head>

<body> 



     
<center>
<!--  <div>-->
<!--    <img src="{% static 'images/lpast.jpg' %}" class="img-responsive" alt="">-->
<!--  </div>-->
  <h4><center>WELCOME</center></h4>
  <div class="imgcontainer">
    <img src="{% static 'images/ad.jpg' %}" alt="Avatar" class="avatar">
  </div>
   

 <center> <label for="uname"><b>Admin</b></label></center>


  <div class="container">
      {% if messages %}
<ul class="alert alert-danger" role="alert">
    {% for message in messages %}
    {{ message }}
    {% endfor %}
</ul>
{% endif %}
      <form  method="POST">
    {% csrf_token %}


    <label ><b>Username</b></label>
    <input type="text"  placeholder="Enter Username" name="uname" required></br>

    <label ><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="pass" required></br>
        
    <button type="submit" style="background-color:#33e0ff" >Login</button>
      </form>

  </br>
    <label>
        <a href="{% url 'doctor_register' %}"> Doctor Register </a> |
        <a href="{% url 'patient_register' %}"> Patient Register </a>
    </label>
  </div>

  <div class="container" style=" background-color:#f1f1f1">
    <button type="button" class="cancelbtn"><a href="{% url 'homepage' %}">Cancel</a></button>
  
  </div>
</form></center>

</body>
</html>
